<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Learn CSS</title>
        <link rel ="stylesheet" href="style.css">
        <!--internal CSS-->
        <!--make the style inside the html and bring the same properties for all h1 for example-->
        <style>
            h1{
                color: purple;
                background: yellow; 
            }

            h2{
                color: turquoise;
                background: pink;
            }
        </style>
    </head>

    <body>
        <!--inline CSS-->
        <h1 style = "color:red; border: 3px dotted blue;">Main header</h1>
        <h2 style ="color:green;">Second header</h2>

        <h1>Main header</h1>
        <h2>Second header</h2>

        <h3>Third header</h3>
        <h4>Fourth header</h4>

        <hr>

        <h1>Elements ID and class selectors</h1>
        <!--How to use class [division] from css file-->
        <!--class: when u gonna use the same properties many times-->
        <div class="square"></div>
        <!--id: when u wanna use the properties only on 1 obj-->
        <div id="circle">Hey im a circle</div>
        <hr>

        <div class ="container">
            <h1>CSS Colors and shadows</h1>
            <h2>second header</h2>
        </div>
        <hr>




        
    </body>
</html>
